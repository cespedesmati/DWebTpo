<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins:wght@500&family=Raleway:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="../styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <!--HEADER-->
    <header class="border-bottom lh-1 py-3 container">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <p class="blog-header-logo">
            <span style="font-weight: 700; color: black">Balística</span>360
            Learning Hub
          </p>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <form class="d-flex flex-column gap-3 p-4">
        <h2>Inicia sesion en tu cuenta:</h2>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
          />
          <small
            id="emailHelp"
            class="form-text text-danger"
            style="display: none"
            >El mail debe estar en un formato valido.</small
          >
        </div>
        <div class="form-group">
          <label for="inputPass">Contraseña</label>
          <input type="password" class="form-control" id="inputPass" />
        </div>
        <button class="button-custom disabled-redirect">
          <a class="d-block w-100 h-100" href="cursosAlumno.html">
            Iniciar Sesion
          </a>
        </button>
      </form>
      <div class="mt-0">
        <p class="py-4 px-5 shadow-lg redirect-custom">
          <a> ¿Olvidaste tu contraseña? </a>
        </p>
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="text-center">¿No tienes cuenta?</p>
          <p class="redirect-custom">
            <a href="registro.html"> Registrate </a>
          </p>
        </div>
      </div>
    </main>
    <!--FOOTER-->
    <footer
      class="d-flex flex-wrap justify-content-around align-items-center py-3 my-0 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
          >© 2023 Company, Inc</span
        >
        <svg class="bi" width="32" height="32" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#heart-fill" />
        </svg>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <img
            src="../assets/icons/facebook.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
        <li class="ms-3">
          <img
            src="../assets/icons/whatsapp.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
        <li class="ms-3">
          <img
            src="../assets/icons/instagram.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
<script>
  $(document).ready(function () {
    function validarEmail(email) {
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function verificarHabilitarBoton() {
      var emailInput = $("#inputEmail").val();
      var passInput = $("#inputPass").val();

      if (
        (emailInput.trim() === "" || validarEmail(emailInput)) &&
        passInput.trim() !== ""
      ) {
        // Habilitar el botón de registro
        $("button").removeClass("disabled-redirect");
      } else {
        // Deshabilitar el botón de registro
        $("button").addClass("disabled-redirect");
      }
    }

    // campo mail
    $("#inputEmail").on("input", function () {
      var emailInput = $(this).val();
      var emailHelp = $("#emailHelp");

      if (emailInput.trim() === "" || validarEmail(emailInput)) {
        emailHelp.hide();
      } else {
        emailHelp.show();
      }
      verificarHabilitarBoton();
    });

    // Campo de contraseña
    $("#inputPass").on("input", function () {
      verificarHabilitarBoton();
    });
  });
</script>
