<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins:wght@500&family=Raleway:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link href="../styles/style.css" rel="stylesheet" />
    <link href="../styles/cursos.css" rel="stylesheet" />
  </head>

  <body>
    <!--HEADER-->
    <header class="border-bottom lh-1 py-3 container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="blog-header-logo">
            <span style="font-weight: 700; color: black">Balística</span>360
            Learning Hub
          </p>
        </div>
        <div>
          <a href="../../index.html">
            <button class="button-custom">
              <img
                class="d-none d-md-block"
                src="../assets/icons/logout.svg"
                alt="Bootstrap"
                width="24"
                height="24"
              />
            </button>
          </a>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main class="d-flex flex-column">
      <div class="title-container">
        <h1 class="fw-bold text-white text-center">Tu portal de estudiante:</h1>
      </div>

      <div class="container px-4 pt-5 pb-0" id="custom-cards">
        <h2 class="pb-2 border-bottom text-heading">Mis Cursos:</h2>
        <h3 class="text-center my-4">
          Aún no has comenzado ningún curso. Puedes seleccionar uno de la
          sección de recomendados.
        </h3>
      </div>

      <div class="container px-4 py-3" id="custom-cards">
        <h2 class="pb-2 border-bottom text-heading">Recomendados:</h2>

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
            >
              <div class="position-relative">
                <div class="image-filter"></div>
                <img
                  src="../assets/img/limpieza.png"
                  alt="Background Image"
                  class="img-fluid"
                />
              </div>
              <div
                class="d-flex flex-column h-100 p-5 pb-3 pt-0 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-0 mb-4 display-6 lh-1 fw-bold">
                  Limpieza y Seguridad
                </h3>
                <div class="d-flex align-items-center justify-content-center">
                  <button class="px-5 button-custom">Comenzar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
            >
              <div class="position-relative">
                <div class="image-filter"></div>
                <img
                  src="../assets/img/david-leveque-21-lfJcLMVw-unsplash.jpg"
                  alt="Background Image"
                  class="img-fluid"
                />
              </div>
              <div
                class="d-flex flex-column h-100 p-5 pb-3 pt-0 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-0 mb-4 display-6 lh-1 fw-bold">
                  Perito Balistico
                </h3>
                <div class="d-flex align-items-center justify-content-center">
                  <button class="px-5 button-custom">Comenzar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
            >
              <div class="position-relative">
                <div class="image-filter"></div>
                <img
                  src="../assets/img/tiroInicial.jpg"
                  alt="Background Image"
                  class="img-fluid"
                />
              </div>
              <div
                class="d-flex flex-column h-100 p-5 pb-3 pt-0 text-white text-shadow-1"
              >
                <h3 class="pt-5 mt-0 mb-4 display-6 lh-1 fw-bold">
                  Tiro Inicial
                </h3>
                <div class="d-flex align-items-center justify-content-center">
                  <button class="px-5 button-custom">Comenzar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--FOOTER-->
    <footer
      class="d-flex flex-wrap justify-content-around align-items-center py-3 my-0 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"
          >© 2023 Company, Inc</span
        >
        <svg class="bi" width="32" height="32" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#heart-fill" />
        </svg>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <img
            src="../assets/icons/facebook.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
        <li class="ms-3">
          <img
            src="../assets/icons/whatsapp.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
        <li class="ms-3">
          <img
            src="../assets/icons/instagram.svg"
            alt="Bootstrap"
            width="24"
            height="24"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
